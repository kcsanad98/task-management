version: '3.5'

services:
  db:
    container_name: task-management.db
    image: postgres
    env_file:
      - .env
    volumes:
      - rdbms_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}/tcp'

  api:
    container_name: task-management.api
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    command: npm run start
    depends_on:
      - db
    ports:
      - 3000:3000

volumes:
  rdbms_data:
    driver: local
